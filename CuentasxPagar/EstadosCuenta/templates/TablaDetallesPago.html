{% load static %}
{% load humanize %}

<div class="table-responsive">
  <table class="table table-striped table-bordered nowrap" id="tablaDetallesPago" style="width:100%">
    <thead>
      <th>Folio Pago</th>
      <th>Fecha Pago</th>
      <th>Pago</th>
      <th>Estatus</th>
    </thead>
    <tbody>
      {% for Factura in Facturas %}
      <tr>
        <td>{{Factura.FolioPago}}</td>
        <td>{{Factura.FechaPago|date:'Y/m/d'}}</td>
        <td>${{Factura.Total|floatformat:"2"|intcomma}}</td>
        <td>{{Factura.Status}}</td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
</div>
