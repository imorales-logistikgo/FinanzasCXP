{% load static %}
{% load humanize %}

<div class="table-responsive">
<table class="table table-striped table-bordered nowrap" id="tablaDetallesPago" style="width:100%">
 <thead>
   <th>Folio factura</th>
   <th>Fecha Factura</th>
   <th>Pago</th>
 </thead>
 <tbody>
  {% for Factura in Facturas %}
  <tr>
   <td>{{Factura.FolioFactura}}</td>
   <td>{{Factura.FechaFactura|date:'Y/m/d'}}</td>
   <td>${{Factura.Total|floatformat:"2"|intcomma}}</td>
 </tr>
 {%endfor%}
</tbody>
</table>
</div>
