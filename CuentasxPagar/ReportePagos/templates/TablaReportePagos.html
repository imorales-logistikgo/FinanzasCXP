{% load Tags_EstadosCuenta %}
<table class="table table-striped table-bordered" id="TableReportePagos">
	<thead>
		<tr>
			<th>Folio Pago</th>
			<th>Proveedor</th>
			<th>Fecha Pago</th>
			<th>Total</th>
			<th>Folio Factura</th>
			<th></th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		{% for Pago in Pagos %}
		<tr>
			<td>{{Pago.Folio}}</td>
			<td>{{Pago.NombreCortoProveedor}}</td>
			<td>{{Pago.FechaPago|date:'Y/m/d'}}</td>
			<td>{{Pago.Total|floatformat:"2"}}</td>
			<th>{{Folios|index:forloop.counter0}}</th>
			<td></td>
			<td></td>
		</tr>
		{%endfor%}
	</tbody>
</table>
